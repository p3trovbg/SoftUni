<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <script src="/src/app.js" type="module"></script>
</head>

<body>
    <section id="home">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a class="active">Catalog</a>
                <div id="user">
                    <a href="create.html" class="createBtn">Create Recipe</a>
                    <a id="logoutBtn" href="javascript:void(0)">Logout</a>
                </div>
                <div id="guest">
                    <a href="login.html" class="loginBtn">Login</a>
                    <a href="register.html" class="regBtn">Register</a>
                </div>
            </nav>
        </header>
        <main>
            <p style="color: white">Loading...</p>
        </main>
    </section>

    <section id="create">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a href="index.html" class="home">Catalog</a>
                <a class="active">Create Recipe</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>New Recipe</h2>
                <form>
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients" placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps" placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Create Recipe">
                </form>
            </article>
        </main>
    </section>

    <section id="login">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a href="index.html" class="home">Catalog</a>
                <a class="active">Login</a>
                <a href="register.html" class="regBtn">Register</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>Login</h2>
                <form>
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <input type="submit" value="Login">
                </form>
            </article>
        </main>
    </section>

    <section id="register">
        <header>
            <h1>My Cookbook</h1>
            <nav>
                <a href="index.html" class="home">Catalog</a>
                <a href="login.html" class="loginBtn">Login</a>
                <a class="active">Register</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>Register</h2>
                <form>
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <label>Repeat: <input type="password" name="rePass"></label>
                    <input type="submit" value="Register">
                </form>
            </article>
        </main>
    </section>
</body>

</html>
